# profiles.yml - DBT connection profile
# Reads environment variables from parent .env file
default:                       #  ‚Üê must match the project file
  target: dev
  outputs:
    dev:
      type: redshift
      host: "{{ env_var('REDSHIFT_HOST') }}"
      port: "{{ env_var('REDSHIFT_PORT', '5439') | int }}"
      dbname: "{{ env_var('REDSHIFT_DB', 'dev') }}"
      user: "{{ env_var('REDSHIFT_USER') }}"
      password: "{{ env_var('REDSHIFT_PASSWORD') }}"
      schema: "{{ env_var('TARGET_SCHEMA') }}"
      threads: 2
      sslmode: prefer
